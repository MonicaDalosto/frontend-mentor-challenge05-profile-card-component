<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <img src="images/image-victor.jpg" alt="Black man">
    </header>
    <main class="main-container">
      <div class="profile">
        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p class="london">London</p>
      </div>
      <div class="stats">
        <div class="stat-item">
          <h2>80K</h2>
          <p class="stat-title">Followers</p>
        </div>
        <div class="stat-item">
          <h2>803K</h2>
          <p class="stat-title">Likes</p>
        </div>
        <div class="stat-item">
          <h2>1.4K</h2>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/MonicaDalosto" target="_blank">MÃ´nica Dalosto</a>.</p>
    </div>
  </footer>
</body>
</html>
